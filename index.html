<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topsis-102003030</title>
    <style>
        h1{
            display:block;
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
            font-weight: bolder;
            font-size: 46px;
        }
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: lightblue;
            margin:auto;
        }

        label,
        button {
            font-size: 15px;
            cursor: pointer;
            font-weight: bold;
            /* width:20px; */
        }

        input,
        textarea {
            border: 3px solid rgb(77, 75, 75);
            padding: .5em 1em;
            border-radius: 6px;
            width:18em;
        }

        form {
            display: grid;
            background-color: #fff;
            width:auto;
            grid-row-gap: 10px;
            height: auto;
            justify-content: center;
            margin-top: 1px;
            margin-bottom: 1px;
            margin-left: 1px;
            margin-right: 1px;
        }

        button {
            margin-top: 10px;
            background: #133EF5;
            color: #fff;
            padding: 10px 0;
            border: 0;
            border-radius: 6px;
        }

        div {
            width: 40em;
            height: auto;
            padding: 0.1em;
            margin: auto;
            /* margin-top:; */
            position:relative;
            border: 3.5px solid black;
            background-color: white;
            justify-content: center;
        }
        .errorlist{
            color:red;
        }
    </style>
</head>
<body>
    <h1>Create Your Mashup</h1>
    <div>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>
    </div>
</body>
</html>
